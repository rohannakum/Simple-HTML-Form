<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .form {
            min-width: 400px;
            width: 29vw;
            margin: 0px auto;
            border: 3px solid black;
            background-color: chartreuse;
        }

        .heading {

            padding: 10px;
        }

        .formbody {
            margin: 13px;
        }
        #submitButton , #resetButton{
            width: 200px;
            height: 40px;
            border-radius: 20px;

        }
    </style>
</head>

<body>
    <section class="form">
        <form>

            <div class="formbody">
                
                <div class="heading">
                    <h2>***Personal Detail***</h2>
                </div>
                <hr><br>
                
                <label for="fristname">Name : </label>
                <input required type="text" name="fristname" id="fristname">
                <br><br>
                
                <label for="Password">Password : </label>
                <input required type="password" min="8" name="Password" id="Password">
                <br><br>
                
                
                <label for="email">E-mail id : </label>
                <input required type="email" name="email" id="email">
                <br><br>
                
                <label>Gender : </label>
                
                <input type="radio" name="Gender" id="genderMale">
                <label for="genderMale">Male </label>
                
                <input type="radio" name="Gender" id="genderFemale">
                <label for="genderFemale">Female </label>
                <br><br>
                
                <label for="Contact">Contact : </label>
                <input required type="tel" name="Contact" id="Contact">
                <br><br>

            <hr>
            <div class="heading">
                <h2>***Education Qualification***</h2>
            </div>
            <hr><br>
            
            <label for="degree">Degree : </label>
<select required id="degree"><option value="defaultOption">--Select Your Degree--</option><option value="degree1">Degree-1</option><option value="degree2">Degree-2</option><option value="degree3">Degree-3</option><option value="degree4">Degree-4</option><option value="degree5">Degree-5</option>
                <option value="degree6">Degree-6</option>
                <option value="degree7">Degree-7</option>
                <option value="degree8">Degree-8</option>
                <option value="degree9">Degree-9</option>
            </select>
            <br><br>
            
            <label for="engineeringGroup">Engineering : </label>
            <select required id="engineeringGroup">
                <option value="defaultOption">--Select Your Group--</option>
                <option value="Group1">Group-1</option>
                <option value="Group2">Group-2</option>
                <option value="Group3">Group-3</option>
                <option value="Group4">Group-4</option>
            </select>
            <br><br>
            
            <label>Hobbies : </label>
            
            <input type="checkbox" name="hobbies" id="hobbie1">
            <label for="hobbie1">Playing Chess </label>
            <input type="checkbox" name="hobbies" id="hobbie2">
            <label for="hobbie2">Reading Books </label>
            <br><br>
            
            <hr>
            <div class="heading">
                <h2>***Address***</h2>
            </div>
            <hr><br>
            
            <label for="Address">Enter The Address : </label><br>
            <textarea required name="Address" id="Address" cols="50" rows="5" placeholder="Enter Address Here"></textarea>
            <br><br>
            
            <hr>
            <div class="heading">
                <h2>***Resume***</h2>
            </div>
            <hr><br>
            
            <label for="resumeFile">Upload Resume : </label>
            <input required type="file" id="resumeFile">
            <br><br>

            <input type="submit" value="Submit" id="submitButton"> <input type="reset" id="submitButton">    
        </div>
    </form>
    </section>
</body>

</html>
